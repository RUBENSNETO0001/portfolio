<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Login</title>
</head>
<body>
    <!-- so vamos ultilizar o main na aplicação o header seria como a cabeça mais no login a cabeça não importaria muito -->
    <main>
        <!-- aqui vai ser a logo -->
        <div class="logo">
            <h1 id="texto_Logo">BambooVision</h1>
            <img src="assents/img/logo/pandaLogo.png" alt="logo de panda" id="img_Logo">
        </div>
        <!-- Aqui o formulario -->
        <form id="formulario">
            <label>Usuario</label>
            <input type="text" id="user" placeholder="Usuario">
            <label>Senha</label>
            <input type="text" id="senha" placeholder="Senha">
            <input type="button" value="Entrar" id="btn">
        </form>
    </main>
</body>
</html>
