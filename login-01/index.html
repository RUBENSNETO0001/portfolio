<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="css/body.css">
    <link rel="stylesheet" href="css/configGeral.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- css -->
    <!-- favicon -->
    <link rel="shortcut icon" href="assents/img/svg/panda.svg" type="image/x-icon">
    <!-- js -->
    <script src="js/login.js"></script>
    <title>Login</title>
</head>

<body>
    <!-- so vamos ultilizar o main na aplicação o header seria como a cabeça mais no login a cabeça não importaria muito -->
    <main id="main">
        <div class="camadaback">
            <!-- aqui vai ser a logo -->
            <div class="logo">
                <h1 id="texto_Logo">BambooVision</h1>
                <img src="assents/img/logo/pandaLogo.png" alt="logo de panda" id="img_Logo">
            </div>
            <!-- Aqui o formulario -->
            <form id="formulario">
                <input type="text" id="user" placeholder="Usuario" class="input" name="nomeUser">
                <input type="text" id="senha" placeholder="Senha" class="input" name="senhaUser">
                <input type="button" value="Entrar" id="btn" class="input" onclick="entrar()">
            </form>
            <!-- registro aqui eu fiquei em duvida oque colocar para indicar o registro e lembrei dessa frase ai botei -->
            <span id="text-registro">Caso não possua uma conta <a href="../registro-02/index.html" id="link-registro">registra-se</a></span>
        </div>
    </main>
</body>
</html>
